<!DOCTYPE html>
<html>
    <head>
        <title>PHP, MySQL and JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <script>
                // Alphabetical sort
                sports = ["Football", "Tennis", "Baseball", "Hockey"];
                sports.sort();
                console.log(sports);

                // Reverse alphabetical sort
                sports = ["Football", "Tennis", "Baseball", "Hockey"];
                sports.sort().reverse();
                console.log(sports);
            </script>
        </div>
    </body>
</html>
