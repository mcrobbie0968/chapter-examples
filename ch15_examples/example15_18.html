<!DOCTYPE html>
<html>
    <head>
        <title>PHP, MySQL and JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <script>
                // Ascending numeric sort
                numbers = [7, 23, 6, 74];
                numbers.sort(function (a, b) {
                    return a - b;
                });
                console.log(numbers);

                // Descending numeric sort
                numbers = [7, 23, 6, 74];
                numbers.sort(function (a, b) {
                    return b - a;
                });
                console.log(numbers);
            </script>
        </div>
    </body>
</html>
