<!DOCTYPE html>
<html>
    <head>
        <title>PHP, MySQL and JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <script>
                checkerboard = [
                    [' ', 'o', ' ', 'o', ' ', 'o', ' ', 'o'],
                    ['o', ' ', 'o', ' ', 'o', ' ', 'o', ' '],
                    [' ', 'o', ' ', 'o', ' ', 'o', ' ', 'o'],
                    [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
                    [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
                    ['O', ' ', 'O', ' ', 'O', ' ', 'O', ' '],
                    [' ', 'O', ' ', 'O', ' ', 'O', ' ', 'O'],
                    ['O', ' ', 'O', ' ', 'O', ' ', 'O', ' ']
                ];

                let s = '';
                for (let j = 0; j < 8; ++j) {
                    for (let k = 0; k < 8; ++k)
                        s += checkerboard[j][k] + " ";

                    s += '\n';
                }
                console.log(s);
            </script>
        </div>
    </body>
</html>
